# Configuration du Notification Service
spring:
  application:
    name: notification-service
  
  # MongoDB pour stocker l'historique
  data:
    mongodb:
      host: ${MONGO_HOST:localhost}
      port: ${MONGO_PORT:27017}
      database: ${MONGO_DB:health_notification_db}
  # ✅ CONFIGURATION GMAIL POUR VRAIS EMAILS
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:votre-email@gmail.com}  # ⚠️ REMPLACER
    password: ${MAIL_PASSWORD:votre-app-password}     # ⚠️ REMPLACER (App Password)
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
        debug: true  # ✅ Active les logs détaillés
  # # Configuration Email (Gmail exemple)
  # mail:
  #   host: ${MAIL_HOST:smtp.gmail.com}
  #   port: ${MAIL_PORT:587}
  #   username: ${MAIL_USERNAME:your-email@gmail.com}
  #   password: ${MAIL_PASSWORD:your-app-password}
  #   properties:
  #     mail:
  #       smtp:
  #         auth: true
  #         starttls:
  #           enable: true
  #           required: true
  #       debug: false
  
  # Thymeleaf pour les templates
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html

# Port du service
server:
  port: ${SERVER_PORT:8084}

# URL du frontend
app:
  frontend:
    url: ${FRONTEND_URL:http://localhost:4200}

# Eureka Client
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}

# Resilience4j Circuit Breaker
resilience4j:
  circuitbreaker:
    instances:
      emailService:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
        wait-duration-in-open-state: 10s
        failure-rate-threshold: 50
        record-exceptions:
          - org.springframework.mail.MailException
          - jakarta.mail.MessagingException

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,circuitbreakers
  endpoint:
    health:
      show-details: always
  health:
    circuitbreakers:
      enabled: true

# Logging
logging:
  level:
    com.healthapp.notification: DEBUG
    org.springframework.mail: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"